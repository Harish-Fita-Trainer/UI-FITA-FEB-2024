<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="./sytle.css" />
    <script src="./form.js"></script>
</head>
<style></style>

<body>
    <form class="form-container">
        <div class="form-header-container">
            <h3>Student Registration</h3>
        </div>

        <div class="form-main-container">
            <div class="form-controls text-input">
                <label for="student_name">Name</label>
                <input type="text" id="student_name" maxlength="15" required />
            </div>
            <div class="form-message-container">
                <p id="student_name_message"></p>
            </div>
            <div class="form-controls date-input">
                <label for="DOB">DOB</label>
                <input class="input_date" id="DOB" type="date" />
            </div>
            <div class="form-controls number-input">
                <label for="Age">Age</label>
                <input class="text" id="Age" maxlength="3" required />
            </div>

            <div class="form-controls radio-input">
                <label for="male_gender">Gender*</label>
                <input class="input_radio" id="male_gender" name="gender" type="radio" />male
                <input class="input radio" name="gender" type="radio" />female
            </div>
            <div class="form-controls text-input">
                <label for="Address">Address</label>
                <input class="text" id="Address">
            </div>
            <div class="form-message-container">
                <p id="Address_message"></p>
            </div>
            <div class="form-controls text-input">
                <label for="Father_name">Father_name</label>
                <input class="text" id="Father_name" maxlength="15">
            </div>
            <div class="form-message-container">
                <p id="Father_name_message"></p>
            </div>
            <div class="form-controls text-input">
                <label for="Mother_name">Mother_name</label>
                <input class="text" id="Mother_name" maxlength="15">
            </div>
            <div class="form-message-container">
                <p id="Mother_name_message"></p>
            </div>
            <div class="form-controls text-input">
                <label for="phone_number">phone_number</label>
                <input class="text" id="phone_number" maxlength="10">
            </div>
            <div class="form-message-container">
                <p id="phone_number_message"></p>
            </div>
            <div class="form-controls text-input">
                <label for="Email">Email</label>
                <input class="text" id="Email" >
            </div>
            <div class="form-message-container">
                <p id="Email_message"></p>
            </div>
            
            <div class="form-controls text-input">
                <label for="Password">password</label>
                <input class="text" id="password" maxlength="10">
            </div>
            <div class="form-message-container">
                <p id="password_message"></p>
            </div>
            <div class="form-controls text-input">
                <label for="confirmpassword">confirmpassword</label>
                <input class="text" id="confirmpassword" maxlength="10">
            </div>
            <div class="form-message-container">
                <p id="confirmpassword_message"></p>
            </div>


            <div class="form-footer-container">
                <div class="form-control">
                    <button type="button"  id="save_btn">Save</button>
                </div>
                <div class="form-control">
                    <p id="message" class="message_container"></p>
                </div>
            </div>


    </form>
</body>

</html>
