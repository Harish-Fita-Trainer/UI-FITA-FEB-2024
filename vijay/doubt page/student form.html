        <!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="./style.css">
        <script src="./style.js"></script>
    </head>
    <body>
    <div class="student-form">
    <div class="form-container">
    <div class="form-header-container">
        <h2>Students Registration Form </h2>
    </div>
    <div class="form-main-container">
        <div>
            <label for="first_name">Name</label>
            <input type="text" class="input-text" id="first_name"/>
            <p id="name" class="first_name-container"></p>
        </div>
        <div>
            <label for="Mobile no"> Mobile No</label>
            <input type="number" class="input-number" id="Mobile no" max="15" min="10" /> 
        </div>
        <div>
            <label for="email id">Email-ID</label>
            <input type="email" class="input-email" id="email id"/>
        </div>
        <div>
            <label for="div-DOB"> DOB</label>
            <input type="DATE" class="input-date" id="div-dob"/>
        </div>
        <div>
            <label for="gender">Gender</label>
            <input class="input-radio" id="gender" name="gender" type="radio" checked/>Male 
            <input class="input-radio" id="gender" name="gender" type="radio"/>Female
            <input class="input-radio" id="gender" name="gender" type="radio"/>Others
        </div>
     <div>
            <label for="Department">Department</label>
            <select required>
            <option value="000">Select Department</option>
            <option value="001">CSE</option>
            <option value="002">IT</option>
            <option value="003">ECE</option>
            <option value="004">MECH</option>
            <option value="005">ROBOTICS</option>
            </select>
        </div>
     <div>
            <label for="password">Password</label>
            <input class="input-passwords" id="password" type="password" required/>
        </div>
        <div>
            <label for="confirmpassword">Confirm password</label>
            <input class="input-confirmpasswords" id="confirmpassword" type="password" required/>
        </div>
    </div>
    <div class="form-footer-container">
        <div>
            <button type="submit" class="button-primary" id="submit_btn"> submit</button>
            <button type="rest" class="button-secondary" id="rest_btn"> rest</button>
        </div>
        <div class="form-control">
            <p id="message" onclick="onsubmit()" class="message_container"></p>
        </div>

    </div>
</div>
</div>
    </body>
</html>
